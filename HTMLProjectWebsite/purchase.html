<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Indiamart electronics</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

	<style type="text/css">
		.main-div {
			border: 1px solid black;
			margin: 7% auto;
			width: 35%;
			font-size: larger;
			padding: 10px 0px;
		}
		.red-color {
			color: red;
			margin-left: 5px;
		}
		.hed-width {
			text-align: left;
			padding: 0px 15px ;
		}
		.center-align {
			padding: 10px ;
			text-align: center;
		}
		.col-width {
			width: 66%;
		}
		.input-width {
			width: 92%;
		}
		select {
			width: 49%;
		}
		.button {
			padding: 7px 10px;
		}
	</style>


</head>
<body>
	<nav>
		<div class="topnav">
			<div class="logo">
				<h2 class="logo-head">Indiamart electronics</h2>
			</div>
		  	<div class="options">
			  <a href="index.html">Home</a>
			  <a href="products.html">Products</a>
			  <a href="aboutUs.html">About Us</a>
			  <a href="contactUs.html">Contact Us</a>
			</div>
		</div>
	</nav>
	<main>
		<!-- Purchase form -->
		<div  class="main-div">
			<table>
			<tr>
				<td class="red-color" colspan="2" >&nbsp; * Mandatory to fill</td>
			</tr>
			<tr>
				<td colspan="2">
					<p style="color:green;font-weight:bold;margin:0px 145px">Product price : $100</p>
				</td>
			</tr>
			<tr>
				<td class="hed-width">First name:</td>
				<td class="col-width"><input type="text" name="firstName"  class="input-width"><span class="red-color">*</span></td>
			</tr>
			<tr>
				<td class="hed-width">Last name:</td>
				<td class="col-width"><input type="text" name="lastName"  class="input-width"></td>
			</tr>
			<tr>
				<td class="hed-width">Username:</td>
				<td class="col-width"><input type="text" name="username"  class="input-width"><span class="red-color">*</span></td>
			</tr>
			<tr>
				<td class="hed-width">Password:</td>
				<td class="col-width"><input type="password" name="password"  class="input-width"><span class="red-color">*</span></td>
			</tr>
			<tr>
				<td class="hed-width">Re-Password:</td>
				<td class="col-width"><input type="password" name="re_password"  class="input-width"><span class="red-color">*</span></td>
			</tr>
			<tr>
				<td class="hed-width">Address:</td>
				<td class="col-width">
					<textarea  rows="4" cols="40">
						
					</textarea>
					<span class="red-color">*</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center-align col-width">
					<input type="checkbox" name="terms"> <span> I agree to the terms & conditions</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center-align col-width">
					<a style="margin-top:10px" href="checkout.html" class="purchase-now">Purchase</a>
					<a style="margin-top:10px" href="index.html" class="purchase-now">Cancel</a>
				</td>
			</tr>
		</table>
		</div>
	</main>
	<footer>
		<div class="">
			<div class="pad-bottom">		
				<h5>indiamartelectroics.in</h5>	
			</div>
		</div>
	</footer>
</body>
</html>
